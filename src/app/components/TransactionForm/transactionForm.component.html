<div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 mb-8">
    <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Add New Transaction</h2>
    <form #txForm="ngForm" (ngSubmit)="handleSubmit()">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 mb-4">
            <div class="md:col-span-2">
                <label for="description"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300">Description</label>
                <input type="text" id="description" name="description" [(ngModel)]="description"
                    class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white p-2"
                    placeholder="e.g. Coffee" required [disabled]="isSaving" />
            </div>
            <div>
                <label for="category"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300">Category</label>
                <select id="category" name="category" [(ngModel)]="category" (change)="categoryChange()"
                    class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white p-2"
                    required [disabled]="isSaving">
                    <option *ngFor="let cat of currentCategories" [value]="cat">{{ cat }}</option>
                </select>
            </div>
            <div>
                <label for="amount" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Amount</label>
                <input type="number" id="amount" name="amount" [(ngModel)]="amount"
                    class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white p-2"
                    placeholder="0.00" step="0.01" required [disabled]="isSaving" />
            </div>
            <div>
                <label for="date" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Date</label>
                <input type="date" id="date" name="date" [(ngModel)]="date"
                    class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white p-2"
                    required [disabled]="isSaving" />
            </div>
        </div>
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Type:</span>
                <div class="flex items-center">
                    <input id="expense" name="type" type="radio" [value]="TransactionType.EXPENSE" [(ngModel)]="type"
                        (ngModelChange)="handleTypeChange()"
                        class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300" [disabled]="isSaving" />
                    <label for="expense" class="ml-2 block text-sm text-gray-900 dark:text-gray-200">Expense</label>
                </div>
                <div class="flex items-center">
                    <input id="income" name="type" type="radio" [value]="TransactionType.INCOME" [(ngModel)]="type"
                        (ngModelChange)="handleTypeChange()"
                        class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300" [disabled]="isSaving" />
                    <label for="income" class="ml-2 block text-sm text-gray-900 dark:text-gray-200">Income</label>
                </div>
            </div>
            <button type="submit"
                class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:bg-indigo-400 disabled:cursor-not-allowed"
                [disabled]="isSaving || txForm.invalid">
                <ng-container *ngIf="isSaving; else add">
                    <app-spinner-icon class="w-5 h-5 mr-2 -ml-1"></app-spinner-icon> Saving...
                </ng-container>
                <ng-template #add>
                    <app-plus-icon class="w-5 h-5 mr-2 -ml-1"></app-plus-icon> Add
                </ng-template>
            </button>
        </div>
    </form>
</div>
